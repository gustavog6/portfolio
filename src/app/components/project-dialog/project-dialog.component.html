<div class="p-3 bg-card relative rounded-md shadow-md cursor-default">
  <div class="border-2 border-auxiliar rounded-md p-3">
    <div>
      <button
        type="button"
        class="absolute top-3 right-3 focus:outline-none p-2"
        (click)="closeDialog()"
      >
        <i class="text-primary bx-md bx bx-x"></i>
      </button>
      <h1 class="text-optional font-bold text-3xl mb-5 pr-8">
        {{ projectInfo.title }}
      </h1>
    </div>
    <div class="flex flex-col justify-center items-center space-y-4 lg:px-3">
      <img class="w-full md:w-2/3 mx-auto" src="{{ projectInfo.img }}" />
      <p class="text-center text-lg">{{ projectInfo.description }}</p>
      <div class="w-full">
        <div class="w-full flex flex-wrap flex-row justify-center">
          <div *ngFor="let technology of tech">
            <div
              *ngIf="projectInfo.technologies.includes(technology.title)"
              class="flex flex-row items-center justify-center py-1 mr-2"
            >
              <i
                class="text-2xl mr-2 text-auxiliar hover:text-primary"
                [ngClass]="technology.icon"
                title="{{ technology.title }}"
              >
              </i>
            </div>
          </div>
        </div>
      </div>

      <a
        class="flex w-2/3 md:w-1/3 py-2 px-4 rounded-md border-2 border-primary hover:bg-primary hover:text-card font-semibold text-base text-center justify-center items-center"
        target="_blank"
        rel="noopener noreferrer"
        href="{{ projectInfo.link }} "
      >
        Link
        <i class='bx bx-link-external ml-1'></i>
      </a>
    </div>
  </div>
</div>
